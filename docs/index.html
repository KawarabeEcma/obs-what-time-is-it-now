<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google-site-verification" content="GZFK0ZAFi2n-GAXYUFQb-W1EU9Pc2b69U-2AVVG-YY8">
<title>What is it now?</title>
<style>
* {
  padding: 0;
  margin: 0;
}
body {
  display: grid;
  place-items: center;
  min-height: 100vh;
}
h1 {
  margin: 100px 0 10px;
}
main {
  align-self: flex-start;
}
#time {
  font-size: 100px;
  font-family: sans-serif;
  text-align: center;
  line-height: 1;
}
h2 + p {
  margin: 10px 0;
}
#custom {
  margin: 40px 0 0;
}
pre {
  margin: 14px 0 0;
  padding: 10px;
  background: #f1f1f1;
}
footer {
  margin: 40px 0 100px;
  font-size: 12px;
  text-align: center;
}
footer a {
  color: #555;
}
</style>
</head>
<body>
<header>
<h1>現在時刻</h1>
</header>

<main>
<p id="time" aria-live="polite">00:00:00</p>

<div id="custom">
<h2>OBS用カスタムCSS</h2>
<p>500x150程度で読み込んでください。</p>
<pre><code>#time {
  /* ここに時間の見た目のCSSを記述 */
}

body {
  overflow: hidden;
  background: white; /* 任意の色を指定します */
}

header, #custom, footer {
  display: none;
}</code></pre>
</div>
</main>

<footer>
<p><a href="https://github.com/KawarabeEcma/what-time-is-it-now">Contact (GitHub)</a></p>
</footer>

<script>
const time = document.getElementById('time');

setInterval(() => {
  const date = new Date();

  time.textContent = date.toLocaleTimeString('JP-ja', {
    hour12: false,
    hour: '2-digit',
    minute: '2-digit',
    second: '2-digit',
  });
}, 1000);
</script>
</body>
</html>
